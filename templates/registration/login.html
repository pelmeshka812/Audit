{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Syntrans - Bootstrap4 Admin Template</title>
        <!--favicon-->
        <link rel="icon" href="{% static 'assets/images/favicon-32x32.png' %}" type="image/png"/>
        <!-- loader-->
        <link href="{% static 'assets/css/pace.min.css' %}" rel="stylesheet"/>
        <script src="{% static 'assets/js/pace.min.js' %}"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}"/>
        <!-- Icons CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}"/>
        <!-- App CSS -->
        <link rel="stylesheet" href="{% static 'assets/css/app.css' %}"/>
    </head>

    <body class="bg-theme bg-theme1">
    <!-- wrapper -->
    <div class="wrapper">
        <div class="section-authentication-login d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-12 col-lg-10 mx-auto">
                    <div class="card radius-15">
                        <div class="row no-gutters">
                            <div class="col-lg-12">
                                <div class="card-body p-md-8">
                                    <div class="text-center">
{#                                        <img src="{% static 'assets/images/logo-icon.png' %}" width="80" alt="">#}
                                        <h3 class="mt-4 font-weight-bold">Welcome Back</h3>
                                    </div>

{#                                        </div>#}
{#                                    </div>#}
                                    <div class="login-separater text-center">
                                        <hr/>
                                    </div>
                                    <form method="post" action="{% url 'login' %}">
                                        {% csrf_token %}
                                        <div class="form-group mt-4" >

                                            <label>Username</label>
                                            {{ form.username }}
                                            {#                                            <input type="text" class="form-control"#}
                                            {#                                                   placeholder="Enter your email address"/>#}
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            {{ form.password }}
                                            {#                                            <input type="password" class="form-control"#}
                                            {#                                                   placeholder="Enter your password"/>#}
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col">
                                                <div class="custom-control custom-switch">
                                                    <input type="checkbox" class="custom-control-input"
                                                           id="customSwitch1" checked>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="btn-group mt-3 w-100">
                                            <input type="submit" class="btn btn-light btn-block" value="login"/>
                                            <input type="hidden" name="next"  value="{{ next }}"/>

                                            {#                                                    class="lni lni-arrow-right"></i>#}
                                            {#                                            </button>#}
                                        </div>
                                        <hr>

                                </div>

                    </div>

    </div>

    </body>
